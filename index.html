<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>底层大佬题库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,   maximum-scale=1,   user-scalable=0" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/mian.css" />
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/group.js"></script>
</head>

<body>
    <div class="wrapperdiv">
        <div class="wraper">
            <div class="wraper-left">
                <div class="left-top">

                    <div class="dayDo-div">
                        <span class="dayDo-text">今日刷题</span>
                        <span class="dayDo-nums">0</span>
                    </div>
                    <div class="dayHit-div">
                        <span class="dayHit-text">累计打卡</span>
                        <span class="dayHit-nums">0</span>
                    </div>

                    <div class="hit-div">
                        <span class="hit">打卡</span>
                    </div>

                </div>

                <div class="ul-list">
                    <ul class="wrapper-ul">

                    </ul>
                </div>


            </div>
            <div class="mine">
                <div class="mine-top">
                    <div class="user">
                        <div class="icon"></div>
                        <span class="username-title">小伤伤</span>
                        <span class="span-title">今天是底层大佬题库陪伴你的第1天</span>

                    </div>
                    <div class="cover"></div>

                </div>
                <div class="mine-list ">
                    <ul class="mine-ul">
                        <li class="mine-nav">错题集
                            <span class="mine-nav-count">0</span>
                        </li>
                        <li class="mine-nav">收藏集
                            <span class="mine-nav-count">0</span>
                        </li>
                        <li class="mine-nav">错题练习
                            <span class="mine-nav-count">0</span>
                        </li>
                        <li class="mine-nav">复习测试
                            <span class="mine-nav-count">0</span>
                        </li>
                        <li class="mine-nav">关于我们
                            <span class="mine-nav-count">0</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="logindiv">
        <span class="login-title">底层大佬题库</span>
        <input type="text" name="text" placeholder="username:" class="username">
        <input type="password" name="password" id="" placeholder="password:" class="password">
        <span class="notic">用户名或密码不可为空！</span>
        <a href="#" class="submit">登录题库</a>
    </div>

    <div class="test-group">

        <div class="test-top">
            <div class="test-nav">
                <span class="home iconfont icon-back"></span>
                专项训练
                <span class="navtime">00:20:00</span>
            </div>
            <div class="test-content">Jquery
                <span class="navnum">1/10</span>
            </div>
        </div>

        <div class="testHere">


        </div>
        <div class="bouns">
            <span class="bouns-prev">上一题</span>
            <span class="bouns-next">下一题</span>
        </div>
    </div>
    <div class="overDiv">
        <div class="prompt">
            <span class="prompt-text"></span>
            <button class="prompt-no">否</button>
            <button class="prompt-yes">是</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
